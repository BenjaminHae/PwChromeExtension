<!doctype html>
<!--
    This page is shown when the extension button is clicked, because the
    "browser_action" field in manifest.json contains the "default_popup" key with
    value "popup.html".
-->
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>
        body {
            padding:10px;
        }
        #status {
          /* avoid an excessively wide status text */
          /*white-space: pre;*/
          text-overflow: ellipsis;
          overflow: hidden;
          max-width: 400px;
          min-width: 200px;
        }
        #accounts {padding-top:10px;}
        #logInButton{float:right;}
        .list-group-item {padding: 3px 10px;}
        </style>

        <!--
            - JavaScript and HTML must be in separate files: see our Content Security
            - Policy documentation[1] for details and explanation.
            -
            - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
        -->
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="status">
            <div id="loggedIn"><button type="button" id="logInButton" class="btn btn-success">Login</button></div>

            <div id="accounts">
                <h3>Accounts</h3>
                <div id="accounts-list" class="list-group"></div>
            </div>
        </div>
    </body>
</html>
