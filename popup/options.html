<!DOCTYPE html>
<html>
    <head><title>Password Manager Options</title></head>
    <body>

        <label for="timeout">Logout after no action for</label>
        <select id="timeout">
            <option value="1">1 minutes</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="30">30 minutes</option>
            <option value="60">60 minutes</option>
        </select><br/>

        <label for="url">Password-Manager URL:</label>
        <input type="url" id="url" placeholder="https://www.yourdomain.com/pw/"><button id="check">Check</button><br/>

        <div id="status"></div><br/>
        <button id="save">Save</button>
        <a href="https://www.github.com/BenjaminHae/PwChromeExtension" style="float:right">Info</a>

        <script src="options.js"></script>
    </body>
</html>
